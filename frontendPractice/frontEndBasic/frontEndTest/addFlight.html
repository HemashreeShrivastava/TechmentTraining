<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormStyl.css">
    <title>Document</title>
</head>

<body>
    <form class="signup-form" action="/register" method="post">
        <!-- form header -->
        <div class="form-header">
            <h1>Add Flight</h1>
        </div>

        <!-- form body -->
        <div class="form-body">

            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="flightName" class="label-title">Flight Name *</label>
                    <input type="text" id="flightName" onkeypress="flightnameValidation()" class="form-input" placeholder="enter  Flight Name"
                        required="required" />
                        <span id="flightName_status"></span>
                </div>

            

                <div class="form-group right ">
                    <label for="source" class="label-title">Source *</label>
                    <input type="text" id="source" class="form-input" onkeypress="sourceValidation()" placeholder="enter  source" required="required">
                    <span id="source_status"></span>
                </div>
            </div>
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="destination" class="label-title">Destination *</label>
                    <input type="text" class="form-input" id="destination" placeholder="enter  destination"
                        required="required">
                        
                </div>

                <div class="form-group right ">

                    <label for="amount" class="label-title">Amount</label>
                    <input type="number" id="amount" class="form-input" placeholder="enter  amount"
                        required="required" />

                </div>



            </div>


        </div>




        <!-- form footer -->
        <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn">Add Flight</button>
        </div>
        <h4><a href="index.html">Return Home</a></h4>
    </form>
</body>
<script>
    function flightnameValidation()
    {
        
        var flightname=document.getElementById('flightName').value;
        errors = [];
        if(flightname==null || flightname.length<3 )
        {
            document.getElementById('flightName_status').innerHTML="should not  be null  and minimum 3 character required";
        return(true);
        }
        else{
        document.getElementById('flightName_status').innerHTML="<img src='t1.png' height='15' width='15'>";
            return(false);
    }
    }
    function sourceValidation()
    {
        alert("hello");
        var check=/mumbai/pune/delhi/chennai/hydrabad;
        var source=document.getElementById('source').value;
        if(source.match(check) )
        {
            document.getElementById('source_status').innerHTML="should not  be null  and minimum 3 character required";
        return(true);
        }
        else{alert("hello");}
   
    }
</script>
</html>

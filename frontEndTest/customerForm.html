<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormStyl.css">
    
    <title>Document</title>
</head>

<body>
    <form class="signup-form" action="/register" method="post">
        <!-- form header -->
        <div class="form-header">
            <h1>Create Account</h1>
        </div>

        <!-- form body -->
        <div class="form-body">
            <!-- Firstname and Lastname -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="firstname" class="label-title">First name *</label>
                    <input type="text" id="fname" onkeypress='fnameValidation()' class="form-input" placeholder="enter your first name"
                        required="required"  />
                        <span id="fname_status"></span>
                </div>
                <div class="form-group right">
                    <label for="lastname" class="label-title">Last name</label>
                    <input type="text" id="lname" onblur='lnameValidation()' class="form-input" placeholder="enter your last name"
                         />
                        <span id="lname_status"></span>
                </div>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="label-title">Email*</label>
                <input type="email" id="email" onkeypress="emailValidation()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-input"
                    placeholder="enter your email" required="required">
                    <span id=email_status></span>
            </div>

            <!-- Passwrod and confirm password -->
            <div class="horizontal-group">

                <div class="form-group left">
                    <label for="password" class="label-title">Password *</label>
                    <input type="password" id="password" class="form-input" onkeyup="passwordValidation()"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder="enter your password" required="required">
                        <span id="password_status"></span>
                </div>

                <div class="form-group right">
                    <label for="confirm-password" class="label-title">Confirm Password *</label>
                    <input type="password" class="form-input" id="confirm-password"
                    onkeyup="confirmPasswordValidation()"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder="enter your password again" required="required">
                        <span id="cpassword_status"></span>
                </div>
                <div class="horizontal-group">

                    <div class="form-group left">
                        <label class="label-title">Gender:</label>
                        <div class="input-group">
                            <label for="male">
                                <input type="radio" name="gender" value="male" id="male"> Male</label>
                            <label for="female">
                                <input type="radio" name="gender" value="female" id="female"> Female</label>
                        </div>
                    </div>

                    <div class="form-group right">

                        <label for="mob" class="label-title">Mobile No.</label>
                        <input type="number" id="mob" pattern="[789][0-9]{9}" class="form-input"
                            placeholder="enter your mobile number" required="required"  onkeypress="mobileValidation()"/>
                            <span id="mob_status"></span>

                    </div>



                    <div class="horizontal-group">

                        <div class="form-group left">
                            <label class="label-title">City</label>
                            <select class="form-input" id="level">
                                <option value="M">Mumbai</option>
                                <option value="P">Pune</option>
                                <option value="D">Delhi</option>
                                <option value="C">Chennai</option>
                                <option value="H">Hydrabad</option>

                            </select>
                        </div>
                        <div class="form-group right">
                            <label for="dob" class="label-title">Date of Birth</label>
                            <input type="date" id="dob" class="form-input" placeholder="enter your date of birth"
                                required="required" />
                        </div>


                    </div>


                </div>


            </div>

            <!-- form footer -->
            <div class="form-footer">
                <span>* required</span>
                <button type="submit" class="btn" onclick="confirmMsg()">Create</button>
            </div>
    </form>
    <h4><a href="index.html">Return Home</a></h4>
</body>
<script>
    function fnameValidation()
    {
        
        var fname=document.getElementById('fname').value;
        errors = [];
        if(fname==null || fname.length<6 )
        {
            document.getElementById('fname_status').innerHTML="should not  be null  and minimum 6 character required";
        return(true);
        }
        else{
        document.getElementById('fname_status').innerHTML="<img src='t1.png' height='15' width='15'>";
            return(false);
    }
    }
    function lnameValidation()
    {
        
        var lname=document.getElementById('lname').value;
        errors = [];
        if(lname==null || lname.length<6 )
        {
            document.getElementById('lname_status').innerHTML="should not  be null  and minimum 6 character required";
            return(true);
        }
        else{
        document.getElementById('lname_status').innerHTML="<img src='t1.png' height='15' width='15'>";
            return(false);
    }
    }
    function emailValidation()
    {
        var email=document.getElementById('email').value;
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(email.match(mailformat))
        {
            document.getElementById('password_status').innerHTML="<img src='t1.png' height='15' width='15'>valid email";
            return(true);
        }
        else
        {
            document.getElementById('password_status').innerHTML="must write in proper format";
            return(false);
        }

    }
    function passwordValidation()
    {
        
        var passw=  /^[A-Za-z]\w{7,14}$/;
        if(document.getElementById("password").value.match(passw)) 
        { 
            document.getElementById('password_status').innerHTML="<img src='t1.png' height='15' width='15'>valid password";
            return(true);
        }
      
        else
        { 
            document.getElementById('password_status').innerHTML="must write in proper format";
            return(false);
        }
    }
        function  confirmPasswordValidation()
        {
            var passw=  /^[A-Za-z]\w{7,14}$/;
        if(document.getElementById("confirm-password").value.match(passw) && document.getElementById("confirm-password").value.match(document.getElementById("password"))) 
        { 
            document.getElementById('cpassword_status').innerHTML="<img src='t1.png' height='15' width='15'>valid password";
            return(true);
        }
      
        else
        { 
            document.getElementById('cpassword_status').innerHTML="must write in proper format and must be same as password";
            return(false);
        }

        }
        function mobileValidation()
        {
            var phoneno = /^\d{10}$/;
             if((document.getElementById("mob").value.match(phoneno)))
            {
                document.getElementById('mob_status').innerHTML="<img src='t1.png' height='15' width='15'>valid mobile number";
                return(true);
            }
            else
                {
                    document.getElementById('mob_status').innerHTML="must write in proper format of mobile number";
                    return(false);
                }
        }
        
        
       
    function confirmMsg() {
        if(fnameValidation()&&lnameValidation()&&passwordValidation()&&confirmPasswordValidation()&&emailValidation()&&mobileValidation())

        alert("Thanks For Being a part of Tripszz");
    }
</script>

</html>
